<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places you've been</title>
  </head>
  <body>
    <h1>Places You've Been</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">

          <form class="form-control" >
            <div class= "form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="newLocation">
            </div>
            <div class= "form-group">
              <label for="landmarks">Landmarks:</label>
              <input type="text" class="form-control" id="newLandmark">
            </div>
            <div class= "form-group">
              <label for="time">Time of Year:</label>
              <input type="text" class="form-control" id="newTime">
            </div>
            <div class= "form-group">
              <label for="notes">Notes:</label>
              <input type="text" class="form-control" id="newNotes">
            </div>
            <button type="submit" class="btn">Add</button>   
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
